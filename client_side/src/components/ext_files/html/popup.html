<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/libraries/nice-select.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div id='navigation'>
        <div id='logo'><img src='../assets/images/popup/popup-logo.svg'>Google Meet Record</div>
    </div>


    <div id='tabs'>
        <a href="http://localhost:3000/user" target="_blank">sssss</a>

        <div id='recording-type'>
            <div id='tab-only' class='type type-active'><img src='../assets/images/popup/tab-only-active.svg'>
                <p>Tab only</p>
            </div>
            <div id='desktop' class='type'><img src='../assets/images/popup/desktop.svg'>
                <p>Desktop</p>
            </div>
        </div>
    </div>

    <div id='body'>

        <label for="mic-select" id="mic-label">Microphone</label>
        <select id="mic-select"><option value='disabled'>Disabled</option></select>

        <button id="record" style="margin-top: 10px" class="record-disabled">Loading...</button>
    </div>
    <script src="../js/libraries/jquery-3.5.1.min.js"></script>
    <script src="../js/libraries/jquery.nice-select.min.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
